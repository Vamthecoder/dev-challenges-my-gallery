<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Crimson+Pro:wght@200&family=Montserrat:wght@300;500&display=swap" rel="stylesheet"> 
    <title>My Gallery</title>
</head>
<body>
    <header class="heading">
        <div class="profile">
            <img src="profilePhoto.png" alt="Profile-Photo">
            <h3>Rodney Cotton</h3>
            <p class="details">Helsinki, Finland</p>
        </div>
        <div class="flex-heading">
            <div>
                <p class="numbers">100</p>
                <p class="details">Posts</p>
            </div>
            <div>
                <p class="numbers">2,242</p>
                <p class="details">Follower</p>
            </div>
            <div>
                <p class="numbers">1,432</p>
                <p class="details">Following</p>
            </div>
        </div>
    </header>
    <main> 
        <div class="bed"><img src="photo1.png" alt="bedroom" class="images"></div>
        <div class="living"><img src="photo2.png" alt="living" class="images"></div>
        <div class="tub"><img src="photo3.png" alt="bathtub" class="images"></div>
        <div class="lamp"><img src="photo_4.png" alt="lamp" class="images "></div>
        <div class="plant"><img src="photo5.png" alt="plant" class="images"></div>
        <div class="dine"><img src="photo6.png" alt="dining" class="images"></div> 
    </main>
    <footer>
        <p>created by <a href="https://github.com/Vamthecoder" target="_blank"> <strong>amit</strong></a> - <a href="https://devchallenges.io/" target="_blank">devChallenges.io</a> </p>
    </footer>
</body>
</html>
